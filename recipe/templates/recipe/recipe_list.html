{% extends "base.html" %} 

{% block title %}Recipes{% endblock %}

{% block content %}
<h1 class="text-center p-2 d-block">
    Browse Recipes:
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    <div class="btn-group" role="group" aria-label="Recipe categories">
        <a href="{% url 'recipe_list' %}" class="btn {% if category == '' %}active{% endif %}">All</a>
        <a href="{% url 'recipe_list' %}?category=food" class="btn {% if category == 'food' %}active{% endif %}">Food</a>
        <a href="{% url 'recipe_list' %}?category=drink" class="btn {% if category == 'drink' %}active{% endif %}">Drinks</a>
    </div>
</div>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for recipe in recipes %}
    <a href="{% url 'recipe_view' recipe.id %}" class="recipes" aria-label="Click to view {{ recipe.title }}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{ recipe.image.url }}" class="card-img-top" alt="Image of {{ recipe.title }}">
            <div class="card-body">
                <h2 class="card-title">{{ recipe.title }}</h2>
                <p class="card-text">{{ recipe.description|truncatechars:100 }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
